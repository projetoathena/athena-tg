<md-dialog>
    <form name="nodeEditForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edição de nó</h2>
                <span flex></span>
                <md-button class="md-icon-button"
                           ng-click="cancelarNodeEdit()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="margin: 16px; padding:16px; width: 500px;">

            <md-input-container>
                <div layout>
                    <label>Rótulo</label>
                    <input ng-model="selectedNodeToEdit.label"
                           ng-required="rotuloObr">
                </div>
            </md-input-container>



            <div layout>
                <div layout
                     flex="10"
                     layout-align="center center">
                    <span class="md-body-1">Peso</span>
                </div>

                <md-slider flex
                           min="0"
                           max="100"
                           ng-model="selectedNodeToEdit.radius"
                           id="radius-slider"
                           aria-label="radius"></md-slider>

                <div layout
                     flex="20"
                     layout-align="center center">
                    <input flex
                           readonly
                           type="number"
                           ng-model="selectedNodeToEdit.radius">
                </div>
            </div>



            <h3>
                RGB <span ng-attr-style="border: 1px solid #333; background: rgb({{color.r}},{{color.g}},{{color.b}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </h3>

            <div layout>
                <div layout
                     flex="10"
                     layout-align="center center">
                    <span class="md-body-1">R</span>
                </div>

                <md-slider flex
                           min="0"
                           max="255"
                           ng-model="color.r"
                           id="red-slider"
                           aria-label="red"></md-slider>

                <div layout
                     flex="20"
                     layout-align="center center">
                    <input flex
                           readonly
                           type="number"
                           min="0"
                           max="255"
                           ng-model="color.r">
                </div>
            </div>

            <div layout>
                <div layout
                     flex="10"
                     layout-align="center center">
                    <span class="md-body-1">G</span>
                </div>
                <md-slider flex
                           ng-model="color.g"
                           min="0"
                           max="255"
                           aria-label="green"
                           id="green-slider"
                           class="md-accent"></md-slider>
                <div layout
                     flex="20"
                     layout-align="center center">
                    <input flex
                           readonly
                           type="number"
                           min="0"
                           max="255"
                           ng-model="color.g">
                </div>
            </div>

            <div layout>
                <div layout
                     flex="10"
                     layout-align="center center">
                    <span class="md-body-1">B</span>
                </div>
                <md-slider flex
                           ng-model="color.b"
                           min="0"
                           max="255"
                           aria-label="blue"
                           id="blue-slider"
                           class="md-primary"></md-slider>
                <div layout
                     flex="20"
                     layout-align="center center">
                    <input flex
                           readonly
                           type="number"
                           min="0"
                           max="255"
                           ng-model="color.b">
                </div>
            </div>


        </md-dialog-content>
        <md-dialog-actions layout="row">

            <md-button class="md-raised" md-autofocus ng-click="cancelarNodeEdit()">
                Cancelar
            </md-button>

            <span flex></span>

            <md-button class="md-raised md-primary" ng-click="answerNodeEdit(nodeEditForm.$valid)">
                Concluir
            </md-button>

        </md-dialog-actions>
    </form>

</md-dialog>
